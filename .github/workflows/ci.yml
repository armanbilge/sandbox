on:
  push:
    branches: ['**']

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: VirtusLab/scala-cli-setup@main

      - run: scala-cli test --native NativeSpec.scala
